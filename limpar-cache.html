<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #f44336;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #d32f2f;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ”„ Limpar Cache da Loja</h1>
    <p>Clique no botÃ£o abaixo para limpar o cache do navegador e forÃ§ar o carregamento dos produtos atualizados da API.</p>
    
    <button onclick="clearCache()">Limpar Cache e Recarregar</button>
    
    <div id="success" class="success">
        âœ… Cache limpo! Redirecionando...
    </div>

    <script>
        function clearCache() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Mostrar mensagem de sucesso
            document.getElementById('success').style.display = 'block';
            
            // Redirecionar apÃ³s 1 segundo
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
