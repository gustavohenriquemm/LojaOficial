services:
  # Backend API
  - type: web
    name: loja-oficial-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_PUBLIC_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://loja-oficial-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://loja-oficial-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend (Static Site)
  - type: static
    name: loja-oficial-frontend
    region: oregon
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: loja-oficial-backend
          property: host
    autoDeploy: true
